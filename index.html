<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="css/styles.css" />

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  
  <!--Font Awesome 5-->
  <script src="https://kit.fontawesome.com/34b9bc8a79.js" crossorigin="anonymous"></script>

  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                <button type="submit" class="btn search-button" id="search-button" aria-label="submit search">
                  Search
                </button>
                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>
        <div class="list-group" id="history"></div>

      </aside>
    

      <div class="col-lg-9 pb-3">
        <section id="today" class="mt-3" role="region" aria-live="polite">
          <div class="card">
            <div class="card-body">
              <div style="display: flex; gap: 20px">
              <h2 class="card-title" id="city-name"></h2>

              <h2 class="card-title" id="current-date"></h2>
              <div id="icon-from-url"></div>
              </div>
              <div class="row">
                <div class="col-6">
                  <span>
                  <p class="card-text" id="current-temp">
                    <span>Temp: </span>
                  </p>
                  <p class="card-text" id="current-wind">
                    <span>Wind: </span>
                  </p>
                  <p class="card-text" id="current-humidity">
                    <span>Humidity: </span>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </section>
        

        <section id="forecast" class="row mt-3" role="region" aria-live="polite">
          <div class="col-12">
            <h2 class="h3">5-Day Forecast:</h2>
          </div>

          <div id="container" class="forecast-cards">
            <div class="card col-2" id="day-1">
              <div class="card-body">
                <h5 class="card-title" id="day-1-date"></h5>
                <div id="day-1-icon"></div>
                <p class="card-text" id="day-1-temp">
                  <span>Temp: </span>
                </p>
                <p class="card-text" id="day-1-wind">
                  <span>Wind: </span>
                </p>
                <p class="card-text" id="day-1-humidity">
                  <span>Humidity: </span>
                </p>
              </div>
            </div>
            <div class="card col-2" id="day-2">
              <div class="card-body">
                <h5 class="card-title" id="day-2-date"></h5>
                <div id="day-2-icon"></div>
                <p class="card-text" id="day-2-temp">
                  <span>Temp: </span>
                </p>
                <p class="card-text" id="day-2-wind">
                  <span>Wind: </span></br>
                </p>
                <p class="card-text" id="day-2-humidity">
                  <span>Humidity: </span>
                </p>
              </div>
            </div>
            <div class="card col-2" id="day-3">
              <div class="card-body">
                <h5 class="card-title" id="day-3-date"></h5>
                <div id="day-3-icon"></div>
                <p class="card-text" id="day-3-temp">
                  <span>Temp: </span>
                </p>
                <p class="card-text" id="day-3-wind">
                  <span>Wind: </span>
                </p>
                <p class="card-text" id="day-3-humidity">
                  <span>Humidity: </span>
                </p>
              </div>
            </div>
            <div class="card col-2" id="day-4">
              <div class="card-body">
                <h5 class="card-title" id="day-4-date"></h5>
                <div id="day-4-icon"></div>

                <p class="card-text" id="day-4-temp">
                  <span>Temp: </span>
                </p>
                <p class="card-text" id="day-4-wind">
                  <span>Wind: </span>
                </p>
                <p class="card-text" id="day-4-humidity">
                  <span>Humidity: </span>
                </p>
              </div>
            </div>

            <div class="card col-2" id="day-5">
              <div class="card-body">
                <h5 class="card-title" id="day-5-date"></h5>
                <div id="day-5-icon"></div>
                <p class="card-text" id="day-5-temp">
                  <span>Temp: </span>
                </p>
                <p class="card-text" id="day-5-wind">
                  <span>Wind: </span>
                </p>
                <p class="card-text" id="day-5-humidity">
                  <span>Humidity: </span>
                </p>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
